name: Build

on:
  workflow_dispatch:
  push:
    paths:
      - "src/*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - uses: softprops/action-gh-release@v1
        with:
          name: latest
          tag_name: latest
          files: dist/*
