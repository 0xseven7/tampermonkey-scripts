name: Build

on:
  workflow_dispatch:
  push:
    paths:
      - "src/*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: yarn install --frozen-lockfile

      - run: yarn build

      - uses: softprops/action-gh-release@v1
        with:
          files: dist/*
